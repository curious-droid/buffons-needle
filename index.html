<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAHS Math Club - Buffon's Needle - Pi Estimation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>LAHS MATH CLUB PRESENTS</h2>
        <h1>Buffon's Tootsie Roll</h1>
        <h3>- Pi Estimation -</h3>

        <!-- Embed Tootsie Image -->
        <img src="tootsie.png" alt="Tootsie" class="embedded-image">

        <p>Drop Tootsie Rolls to update the estimate of π in real-time.</p>
        
        <div class="result">
            <h2>Estimated value of π: <span id="pi-estimate">0.00</span></h2>
        </div>
        
        <div class="buttons">
            <button id="hit" class="btn">Hit a Line</button>
            <button id="no-hit" class="btn">Did Not Hit a Line</button>
        </div>
        
        <div class="info">
            <p>Total Dropped Rolls: <span id="total-drops">0</span></p>
            <p>Rolls That Hit a Line: <span id="hits">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
